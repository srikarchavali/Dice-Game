<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="CSS/singlePlayer.css">
</head>
<body>
    <div id="wrap">
        <div id="wrap1">
            <ol>
            <h2>How to play!!</h2>
            <li>Roll the dice to begin the game</li>
            <li>The dice appears on the first roll</li>
            <li>When a dice is rolled, the score adds up</li>
            <li>Once the score passed, 20, you win</li>
            <li>However, if you hit ‘1’ then you lose (if less than score of 20)</li>
            </ol>
        </div>
        <div id="wrap2">
            <p>Score</p>
            <p id="value">0</p>
        </div>
        <div id="container">
            <img src="" alt="" id="image">
        </div>
        <div id="wrap3">
            <button id="button">Roll</button>
            <button id="retry">Play Again?</button>
        </div>
        
        <script src="JS/singlePlayer.js"></script>
    </div>
</body>
</html>
