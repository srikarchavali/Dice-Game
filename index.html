    <meta charset="UTF-8">

    <title>Dice Game</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h2>How to play!!</h2>
    <p>Roll the dice to begin the game <br>
        The dice appears on the first roll <br>
        When a dice is rolled, the score adds up <br>
        Once the score passed, 20, you win. <br>
        However, if you hit ‘1’ then you lose (if less than score of 20)
    </p>
    <p>Score</p>
    <p id="value">0</p>
    <div id="container">
        <img src="" alt="" id="image">
    </div>
    <button id="button">Roll</button>
    <button id="retry">Play Again?</button>

    
<script src="JS/test.js"></script>
</body>
